<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        *{
            margin: 0
        }
        i{
            font-size: 50px;
        }
        li{
            list-style-type: none;
        }
        .parent{
            font-size: 20px;
            width: 400px;
            background-color:aqua    ;
            width: 20vw;
            height: 100vh;
        }

        .box{
            height: 200px;
            width: 50%;
            background-color: aquamarine;
            /* overflow: auto; */
            overflow-x: scroll;
            overflow-y:hidden ;
            text-wrap: nowrap;

            /* font-size: 2rem; */
            /* 1rem = 16px */
            font-size: 2em;



        }

    </style>

</head>
<body>
    <ul>
        <li><i class="fa-brands fa-facebook"></i>Facebook</li>
        <li><i class="fa-brands fa-twitter"></i>Twitter</li>
        <li><i class="fa-brands fa-instagram"></i>Instagram</li>
    </ul>
    <br><br>

    <!-- css units -->
     <!-- px(pixels) = default unit(16px),fixed(not use for responsive design)
     rem = related to root tag(html's font size)
     em = related to the parent
     % = related to the parent
     vh = related to the viewport's height
     vw = related to the viewport's width -->
