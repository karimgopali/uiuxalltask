     <h2>Form</h2>

            <form action="">
                <label for="">Name *
                <input type="text" placeholder="Name">
                </label>
                <br>
                <label for="">Email *
                <input type="email">
                 </label>
                <br>
                <label for="">Password *
                <input type="password">
                </label>
                <br>
                <label for="">Phone no. *
                <input type="number" min="1" max="10">
                </label>
                <br>
                <label for="">Date
                    <input type="date">
                </label>
                <br>
                <label for="">Time
                    <input type="time">
                </label>
                <br>
                <label for="">Range
                    <input type="range">
                </label>
                <br>
                <label for="">yes
                    <input type="Radio" value="yes" name="yes" id="yes">
                </label>
                <br>
                <label for="">no
                    <input type="Radio" value="no" name="no" id="no">
                </label>
                <br>
                 
                <label for="Course  ">Science
                    <input type="checkbox">
                </label>
                <label for="">Math
                    <input type="checkbox">
                </label>
                <label for="">English
                    <input type="checkbox">
                </label>
                <br>
                 
                <select name="" id="">
                    <option value="Python">Python</option>
                    <option value="Django">Django</option>
                    <option value="UI/UX">UI/UX</option>
                </select>
                <br>
                <textarea name="Any queries" id="" rows="10" cols="25"></textarea>
                <br>
                

                <button type="submit" value="submit">Submit</button>

            </form>
